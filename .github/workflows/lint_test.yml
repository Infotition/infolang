name: Lint and Test

on: [push, pull_request]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
      strategy:
        fail-fast: false
        matrix:
          nodejs: [10, 12, 14]

      steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.nodejs }}

      - run: npm install
      - run: npm run test
      - run: npm run lint
      - run: npm run build-all
